<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seority CMS - 글쓰기</title>

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <!-- highlight.js 테마 -->
  <link id="highlight-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- jQuery, Firebase, Toast UI Editor -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input[type="text"], input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #24292e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    h2 {
      margin-top: 30px;
    }
    .theme-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="login">🔐 GitHub 로그인</button>

    <h2>제목</h2>
    <input type="text" id="title" placeholder="제목" />

    <h2>내용</h2>
    <div id="editor"></div>

    <h2>작성일</h2>
    <input type="date" id="date" />

    <!-- 테마 전환 버튼 -->
    <h3>💡 하이라이트 테마 변경</h3>
    <button class="theme-button" data-theme="atom-one-dark">Atom One Dark</button>
    <button class="theme-button" data-theme="github-dark-dimmed">GitHub Dark Dimmed</button>
    <button class="theme-button" data-theme="night-owl">Night Owl</button>

    <button id="submit">📤 작성하기</button>
  </div>

  <script>
    $(document).ready(function () {
      const today = new Date().toISOString().split("T")[0];
      $("#date").val(today);

      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyADzni3RHctYp3juQq0czd05i5tti9ehMY",
        authDomain: "seority-cms.firebaseapp.com",
        projectId: "seority-cms"
      };
      firebase.initializeApp(firebaseConfig);
      const provider = new firebase.auth.GithubAuthProvider();

      // GitHub 로그인
      $("#login").on("click", async () => {
        try {
          const result = await firebase.auth().signInWithPopup(provider);
          const token = result.credential.accessToken;
          const user = result.user;
          localStorage.setItem("github_token", token);
          alert(`${user.displayName}님 로그인 성공!`);
        } catch (err) {
          alert("❌ 로그인 실패: " + err.message);
          console.error(err);
        }
      });

      // 에디터 초기화
      const editor = new toastui.Editor({
        el: $("#editor")[0],
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        placeholder: '내용을 입력하세요...',
      });

      // 코드 하이라이팅
      editor.on('change', () => {
        setTimeout(() => hljs.highlightAll(), 50);
      });

      // 글 작성 처리
      $("#submit").on("click", async () => {
        const title = $("#title").val();
        const date = $("#date").val();
        const body = editor.getMarkdown();
        const token = localStorage.getItem("github_token");

        if (!token) return alert("로그인이 필요합니다.");

        const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
        const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
        const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

        const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "블로그 글 작성",
            content: encodedContent,
            branch: "main"
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ 글 작성 완료!");
        } else {
          alert("❌ 오류: " + data.message);
          console.error(data);
        }
      });

      // 테마 변경 처리
      const themes = {
        "atom-one-dark": "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css",
        "github-dark-dimmed": "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css",
        "night-owl": "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css"
      };

      $(".theme-button").on("click", function () {
        const selectedTheme = $(this).data("theme");
        $("#highlight-theme").attr("href", themes[selectedTheme]);

        setTimeout(() => hljs.highlightAll(), 50);
      });
    });
  </script>
</body>
</html>
