<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seority CMS - 글쓰기</title>

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <!-- jQuery, Firebase, Toast UI -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <!-- Prism 테마 -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">

  <!-- Prism Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <!-- 필요한 언어 플러그인만 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-kotlin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input[type="text"], input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #24292e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="login">🔐 GitHub 로그인</button>

    <h2>제목</h2>
    <input type="text" id="title" placeholder="제목" />

    <h2>내용</h2>
    <div id="editor"></div>

    <h2>작성일</h2>
    <input type="date" id="date" />

    <button id="submit">📤 작성하기</button>
  </div>

  <script>
    $(document).ready(function () {
      // 기본 오늘 날짜
      const today = new Date().toISOString().split("T")[0];
      $("#date").val(today);

      // Firebase 초기화
      const firebaseConfig = {
        apiKey: "AIzaSyADzni3RHctYp3juQq0czd05i5tti9ehMY",
        authDomain: "seority-cms.firebaseapp.com",
        projectId: "seority-cms"
      };
      firebase.initializeApp(firebaseConfig);
      const provider = new firebase.auth.GithubAuthProvider();

      // 로그인
      $("#login").on("click", async () => {
        try {
          const result = await firebase.auth().signInWithPopup(provider);
          const token = result.credential.accessToken;
          const user = result.user;
          localStorage.setItem("github_token", token);
          alert(`${user.displayName}님 로그인 성공!`);
        } catch (err) {
          alert("❌ 로그인 실패: " + err.message);
          console.error(err);
        }
      });

      // Toast UI Editor 초기화 (주의: el은 순수 DOM 요소 필요)
      const editor = new toastui.Editor({
        el: $("#editor")[0],
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        placeholder: '내용을 입력하세요...',
      });
      
      editor.on('change', () => {
        Prism.highlightAll(); // ✅ 이게 정석입니다!
      });

      // 글쓰기 처리
      $("#submit").on("click", async () => {
        const title = $("#title").val();
        const date = $("#date").val();
        const body = editor.getMarkdown();
        const token = localStorage.getItem("github_token");

        if (!token) return alert("로그인이 필요합니다.");

        const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
        const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
        const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

        const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "블로그 글 작성",
            content: encodedContent,
            branch: "main"
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ 글 작성 완료!");
        } else {
          alert("❌ 오류: " + data.message);
          console.error(data);
        }
      });
    });
    
  </script>
</body>
</html>
