<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Seority CMS - 글쓰기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor, .preview {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .editor { border-right: 1px solid #ccc; }
    .preview { background: #f9f9f9; }
    input, button { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <h2>제목</h2>
      <input type="text" id="title" placeholder="제목" style="width: 100%;"><br>
      <h2>내용</h2>
      <textarea id="editor"></textarea><br>
      <h2>작성일</h2>
      <input type="date" id="date"><br>
      <button id="submit">📤 작성하기</button>
    </div>
    <div class="preview">
      <h2>미리보기</h2>
      <div id="preview-content"></div>
    </div>
  </div>

  <!-- 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const easyMDE = new EasyMDE({
      element: document.getElementById('editor'),
      spellChecker: false,
      placeholder: "여기에 글을 작성하세요...",
    });

    // 실시간 미리보기
    easyMDE.codemirror.on("change", () => {
      const md = easyMDE.value();
      document.getElementById('preview-content').innerHTML = marked.parse(md);
    });

    document.getElementById('submit').addEventListener('click', async () => {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const body = easyMDE.value();
      const token = localStorage.getItem("github_token");

      if (!token) return alert("로그인이 필요합니다.");
      const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
      const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
      const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

      const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: "블로그 글 작성",
          content: encodedContent,
          branch: "main"
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ 글 작성 완료!");
      } else {
        alert("❌ 오류: " + data.message);
        console.error(data);
      }
    });
  </script>
</body>
</html>
