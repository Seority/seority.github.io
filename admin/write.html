<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seority CMS - 글쓰기</title>

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <link id="highlight-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />

  <!-- highlight.js + jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    input[type="text"], input[type="date"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #24292e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    h2, h3 {
      margin-top: 30px;
    }
    .toastui-editor-contents pre code.hljs {
      display: block;
      padding: 1em;
      border-radius: 4px;
      white-space: pre;
      background-color: #282c34 !important;
      color: #abb2bf !important;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace !important;
      font-size: 0.95em !important;
      line-height: 1.5 !important;
    }
    .toastui-editor-contents pre code.hljs span {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="login">🔐 GitHub 로그인</button>

    <h2>제목</h2>
    <input type="text" id="title" placeholder="제목" />

    <h2>내용</h2>
    <div id="editor" style="height:500px;"></div>

    <h2>작성일</h2>
    <input type="date" id="date" />

    <h3>💡 하이라이트 테마 변경</h3>
    <button onclick="switchTheme('atom-one-dark')">Atom One Dark</button>
    <button onclick="switchTheme('github-dark-dimmed')">GitHub Dark Dimmed</button>
    <button onclick="switchTheme('night-owl')">Night Owl</button>

    <button id="submit">📤 작성하기</button>
  </div>

  <!-- Firebase 모듈 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import {
      getAuth,
      GithubAuthProvider,
      signInWithPopup,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADzni3RHctYp3juQqOczd05i5tti9ehMY",
      authDomain: "seority.github.io", // ✅ 핵심: GitHub Pages에서 인증되게 지정
      projectId: "seority-cms",
      storageBucket: "seority-cms.firebasestorage.app",
      messagingSenderId: "821461314543",
      appId: "1:821461314543:web:98b6730dce8f025181241a",
      measurementId: "G-LVF6ZYMCZQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    // 혹시 redirect fallback으로 들어온 경우 처리 방지
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          console.warn("⚠️ redirect 인증 fallback 발생 — 무시 처리 중");
        }
      })
      .catch((error) => {
        console.warn("⚠️ redirect fallback 에러 무시", error);
      });

    let editor;

    $(document).ready(function () {
      const today = new Date().toISOString().split("T")[0];
      $("#date").val(today);

      editor = new toastui.Editor({
        el: document.querySelector("#editor"),
        height: "500px",
        initialEditType: "markdown",
        previewStyle: "vertical",
        placeholder: "내용을 입력하세요..."
      });

      editor.on("change", () => hljs.highlightAll());

      // 로그인 처리
      $("#login").on("click", async function () {
        try {
          const result = await signInWithPopup(auth, provider);
          console.log(result);
          const credential = GithubAuthProvider.credentialFromResult(result);
          if (!credential) {
            alert("❌ GitHub 인증 실패: credential 없음");
            return;
          }

          const token = credential.accessToken;
          const user = result.user;
          localStorage.setItem("github_token", token);
          alert(`${user.displayName}님 로그인 성공!`);
        } catch (err) {
          console.error("❌ 로그인 에러", err);
          alert("❌ 로그인 실패: " + err.message);
        }
      });

      // 게시하기
      $("#submit").on("click", async function () {
        const title = $("#title").val();
        const date = $("#date").val();
        const body = editor.getMarkdown();
        const token = localStorage.getItem("github_token");

        if (!token) return alert("❗ 먼저 로그인해주세요.");

        const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
        const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
        const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

        const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "블로그 글 작성",
            content: encodedContent,
            branch: "main"
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ 글 작성 완료!");
        } else {
          alert("❌ 오류: " + data.message);
          console.error(data);
        }
      });
    });

    // 전역 함수 등록
    window.switchTheme = function (theme) {
      const urls = {
        'atom-one-dark': 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css',
        'github-dark-dimmed': 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css',
        'night-owl': 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css'
      };
      const bg = {
        'atom-one-dark': '#282c34',
        'github-dark-dimmed': '#22272e',
        'night-owl': '#011627'
      };
      $("#highlight-theme").attr("href", urls[theme]);
      $(".toastui-editor-contents pre code.hljs").css("background-color", bg[theme]);
      setTimeout(() => hljs.highlightAll(), 100);
    };
  </script>
</body>
</html>
