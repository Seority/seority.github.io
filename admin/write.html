<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seority CMS - 글쓰기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor, .preview {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      background: white;
    }
    .editor {
      border-right: 1px solid #ccc;
    }
    .preview {
      background-color: #fefefe;
    }
    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #24292e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <button id="login">🔐 GitHub 로그인</button>
      <h2>제목</h2>
      <input type="text" id="title" placeholder="제목"><br>
      <h2>내용</h2>
      <textarea id="editor"></textarea><br>
      <h2>작성일</h2>
      <input type="date" id="date"><br>
      <button id="submit">📤 작성하기</button>
    </div>
    <div class="preview">
      <h2>미리보기</h2>
      <div id="preview-content"></div>
    </div>
  </div>

  <!-- Firebase + EasyMDE + marked -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import EasyMDE from "https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.mjs";
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyADzni3RHctYp3juQq0czd05i5tti9ehMY",
      authDomain: "seority-cms.firebaseapp.com",
      projectId: "seority-cms"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();

    // 로그인
    document.getElementById("login").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const token = result.credential.accessToken;
        const user = result.user;
        localStorage.setItem("github_token", token);
        alert(`${user.displayName}님 로그인 성공!`);
      } catch (err) {
        alert("❌ 로그인 실패: " + err.message);
        console.error(err);
      }
    });

    // 에디터 초기화
    const easyMDE = new EasyMDE({
      element: document.getElementById("editor"),
      spellChecker: false,
      placeholder: "내용을 마크다운 형식으로 입력하세요...",
      toolbar: ["bold", "italic", "heading", "|", "unordered-list", "ordered-list", "link", "preview"],
    });
    
    // 실시간 미리보기: 제목 + 본문
    const previewArea = document.getElementById("preview-content");
    const titleInput = document.getElementById("title");
    
    function updatePreview() {
      const title = titleInput.value;
      const markdown = easyMDE.value();
      previewArea.innerHTML = `<h1>${title}</h1>` + marked(markdown);
    }
    
    easyMDE.codemirror.on("change", updatePreview);
    titleInput.addEventListener("input", updatePreview);

    // 글 작성 (GitHub에 커밋)
    document.getElementById("submit").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const body = easyMDE.value();
      const token = localStorage.getItem("github_token");

      if (!token) return alert("로그인이 필요합니다.");
      const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
      const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
      const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

      const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: "블로그 글 작성",
          content: encodedContent,
          branch: "main"
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ 글 작성 완료!");
      } else {
        alert("❌ 오류: " + data.message);
        console.error(data);
      }
    });
  </script>
</body>
</html>
