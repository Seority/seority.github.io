<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Seority CMS - 글쓰기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor, .preview {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      background: white;
    }
    .editor {
      border-right: 1px solid #ccc;
    }
    .preview {
      background-color: #fefefe;
    }
    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #24292e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <button id="login">🔐 GitHub 로그인</button>
      <h2>제목</h2>
      <input type="text" id="title" placeholder="제목"><br>
      <h2>내용</h2>
      <textarea id="editor"></textarea><br>
      <h2>작성일</h2>
      <input type="date" id="date"><br>
      <button id="submit">📤 작성하기</button>
    </div>
    <div class="preview">
      <h2>미리보기</h2>
      <div id="preview-content"></div>
    </div>
  </div>

  <!-- jQuery + Firebase SDK (compat) + EasyMDE + marked -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- EasyMDE 툴바용 Font Awesome 4.7 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADzni3RHctYp3juQq0czd05i5tti9ehMY",
      authDomain: "seority-cms.firebaseapp.com",
      projectId: "seority-cms"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GithubAuthProvider();

    $(document).ready(function () {
      // 날짜 기본값 설정
      const today = new Date().toISOString().split("T")[0];
      $("#date").val(today);

      // EasyMDE 초기화
      const easyMDE = new EasyMDE({
        element: document.getElementById("editor"),
        spellChecker: false,
        placeholder: "내용을 마크다운 형식으로 입력하세요...",
        toolbar: ["bold", "italic", "heading", "|", "unordered-list", "ordered-list", "link", "preview"],
      });

      // 미리보기 갱신
      function updatePreview() {
        const title = $("#title").val();
        const markdown = easyMDE.value();
        $("#preview-content").html(`<h1>${title}</h1>` + marked.parse(markdown));
      }

      $("#title").on("input", updatePreview);
      easyMDE.codemirror.on("change", updatePreview);

      // GitHub 로그인
      $("#login").on("click", async () => {
        try {
          const result = await auth.signInWithPopup(provider);
          const token = result.credential.accessToken;
          const user = result.user;
          localStorage.setItem("github_token", token);
          alert(`${user.displayName}님 로그인 완료!`);
        } catch (err) {
          alert("❌ 로그인 실패: " + err.message);
          console.error(err);
        }
      });

      // 글 작성
      $("#submit").on("click", async () => {
        const title = $("#title").val();
        const date = $("#date").val();
        const body = easyMDE.value();
        const token = localStorage.getItem("github_token");

        if (!token) return alert("로그인이 필요합니다.");

        const fileName = `${date}-${title.replace(/\s+/g, "-")}.md`;
        const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;
        const encodedContent = btoa(unescape(encodeURIComponent(markdown)));

        const res = await fetch(`https://api.github.com/repos/Seority/seority.github.io/contents/_posts/${fileName}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "블로그 글 작성",
            content: encodedContent,
            branch: "main"
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ 글 작성 완료!");
        } else {
          alert("❌ 오류: " + data.message);
          console.error(data);
        }
      });
    });
  </script>
</body>
</html>
