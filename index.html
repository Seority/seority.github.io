---
layout: default
---

<h1>Seority 블로그</h1>
<div id="post-list">로딩 중...</div>

<h2>포스트 목록 테스트</h2>
<ul>
  {% for post in site.posts %}
    <li>{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}<br>
        카테고리: {% for c in post.categories %}{{ c }} {% endfor %}
    </li>
  {% endfor %}
</ul>
<script src="/js/main.js"></script>
