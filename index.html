<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Seority 블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        aside {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .logo {
            width: 100%;
            height: 120px;
            background: #ddd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category {
            margin-bottom: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            aside {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
            }

            .category-list {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">메인이미지</div>
            <div class="category-list">
                <div class="category">Python</div>
                <div class="category">PHP</div>
                <div class="category">Swift</div>
            </div>
        </aside>
        <main class="main-content">
            <h1>Seority 블로그</h1>
            <ol>
                <li>index일 때는 메인 홈</li>
                <li>카테고리 선택 시 해당 카테고리 글 목록</li>
                <li>포스트 선택 시 해당 포스트 글</li>
            </ol>
        </main>
    </div>
</body>
</html>
