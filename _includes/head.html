<meta charset="UTF-8">
<title>Seority 블로그</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="/css/style.css">
{% assign highlight_theme = "atom-one-dark" %}

{% if page.layout == "category" %}
  <link rel="stylesheet" href="/css/category.css">
{% elsif page.layout == "post" %}
  <link rel="stylesheet" href="/css/post.css">
{% endif %}

<!-- 공통 highlight.js 스타일 & 스크립트 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/{{ highlight_theme }}.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<script>
  $(function () {
    const $root = $('html');
    const $toggle = $('#theme-toggle');

    function applyTheme(theme) {
      if (theme === 'dark') {
        $root.addClass('dark-mode');
        $toggle.text('🌞');
      } else {
        $root.removeClass('dark-mode');
        $toggle.text('🌙');
      }
      localStorage.setItem('theme', theme);
    }

    // 초기 로딩 시
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme) {
      applyTheme(savedTheme);
    } else {
      applyTheme(prefersDark ? 'dark' : 'light');
    }

    // 클릭 시 전환
    $toggle.on('click', function () {
      const currentTheme = $root.hasClass('dark-mode') ? 'dark' : 'light';
      const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(nextTheme);
    });
  });
</script>
