---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      작성일: {{ page.date | date: "%Y-%m-%d" }}
      {% if page.categories %}
        | 카테고리:
        {% for category in page.categories %}
          <span class="badge">{{ category }}</span>
        {% endfor %}
      {% endif %}
      {% if page.tags %}
        | 태그:
        {% for tag in page.tags %}
          <span class="badge">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>
